{% set type = group.type or 'group' %}
{% set url = h.url_for(type ~ '_read', action='read', id=group.name) %}
{% block item %}
<div class="span2">
<li class="maincat">
  <a href="{{ url }}" title="{{ _('View {name}').format(name=group.display_name) }}">
    <span class="image">
      <img src="{{ group.image_display_url or h.url_for_static('/base/images/placeholder-group.png') }}" alt="{{ group.name }}" data-adaptive-background>
    </span>
    <h3>{{ group.display_name }}</h3>
  </a>
</li>
</div>
{% endblock %}
